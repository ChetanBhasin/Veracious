@(lst: String)
<table class="table table-responsive">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Target Algorithm</th>
    <th>Description</th>
    <th ng-if='"@lst" == "dsList"'>Source</th>
    <th></th>
  </tr>
  <tr ng-repeat="ds in @(lst)" ng-class='{"warning": ds.status == "unavailable" }'>
    <th>{{$index + 1}}</th>
    <td>{{ds.name}}</td>
    <td>{{getPretty(ds.algo)}}</td>
    <td>{{ds.desc}}</td>
    <td ng-if='"@lst" == "dsList"'>{{ds.source}}</td>
    <td><button type="button" ng-click="quickDelete(ds.name)"
        class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
    <button ng-if='@lst == "dsList" && ds.source' type="button"
            class="btn btn-default"
            ng-click="quickRefresh(ds.name)">
      <span class="glyphicon glyphicon-refresh"></span>
    </button></td>
  </tr>
</table>
