@(action: String)

@*************************************
* The login form for the application *
*************************************@
<form class="form-horizontal" method="POST" action=@action>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input class="form-control col-sm-10" type="text" name="username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input class="form-control col-sm-10" type="password" name="password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="radio col-sm-offset-2 col-sm-4">
      <label>
        <input type="radio" name="signUp" value="false" checked>
        Log In
      </label>
    </div>
    <div class="radio col-sm-4">
      <label>
        <input type="radio" name="signUp" value="true">
        Sign Up
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
    </div>
  </div>
</form>
