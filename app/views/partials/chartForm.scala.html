@()
<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <select class="form-control"
            ng-model="target"
            ng-options="res.name as res.name for res in getAvailResults()" required>
      <option value="">- Select Result to visualise -</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Create chart</button>
  </div>
</form>
