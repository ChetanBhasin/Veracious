@()
<div class="modal fade" id="confirmModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirm Action?</h4>
      </div>
      <div class="modal-body">
        <p id="confirmModalMessage"></p>     <!-- Javascript to add content here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.modalConfirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
