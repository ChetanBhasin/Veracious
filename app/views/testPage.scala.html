@()
<!-- Testing the components -->

@core("Testing components"){
  <script type='text/javascript' src="@routes.TestController.connectJs()"></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/app.js")'></script> }{
  <div class="container" ng-app="Veracious">
    <div class="page-header">
      <h1>Test Page for Veracious</h1><small>Specially for the bootstrap and Angular components</small>
    </div>
    <div class="row">
      <div class="col-xs-offset-3 col-xs-6">
        <h2>Login Form Test</h2>
        @partials.loginForm(routes.TestController.testLoginForm.toString)
      </div>
    </div>
    <div class="row" ng-controller="LogController as logCtrl">
      <div class="col-xs-offset-3 col-xs-6">
        <h2>This should'nt work</h2>
        @partials.logging("logCtrl")
      </div>
      <div class="col-xs-3">
        <button class="btn btn-warning" ng-click="logCtrl.test()">TestAdd</button>
      </div>
    </div>
  </div>
}
